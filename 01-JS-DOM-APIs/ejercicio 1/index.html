<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estrenos 2024</title>
</head>
<body>
    <section class="hidden">
        <h2>Hello World</h2>
    </section>
    <section class="principal">
        <h1>Estrenos mas Esperado 2024</h1>
        <div class="galery">
            <div class="card">
                <span class="card-header">
                    <h2>Dune: Parte 2</h2>
                </span>
                    <img src="imagenes/dune2.jpeg" alt="dune2">
            </div>
            <div class="card">
                <span  class="card-header">
                    <h2>Furiosa: A Mad Max Saga</h2>
                </span>
                <img src="imagenes/madmax2.jpeg" alt="furiosa">
            </div>
            <div class="card">
                <span  class="card-header">
                    <h2>Inside Out 2 (Intensa-Mente 2)</h2>
                </span>
                <img src="imagenes/Inside Out 2 (Intensa-Mente 2).jpeg" alt="Intensa-Mente">
            </div>
            <div class="card">
                <span class="card-header"> 
                    <h2>Deadpool 3</h2>
                </span>
                <img src="imagenes/deadpool3.jpeg" alt="deadpool3">
            </div>
            <div class="card">
                <span  class="card-header">
                    <h2>Joker: Folie à Deux</h2>
                </span>
                <img src="imagenes/joker 2.jpeg" alt="joker2">
            </div>
            <div class="card">
                <span  class="card-header">
                    <h2>Mufasa: el Rey León</h2>
                </span>
                <img src="imagenes/Mufasa el Rey León.jpeg" alt="Mufasa">
            </div>
        </div>
        
    </section>  
</body>
</html>
