<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estrenos 2024</title>
</head>
<body>
    <section class="hidden">
        <h1>Hello World</h1>
    </section>
    <section class="principal">
        <h1>Estrenos mas Esperado 2024</h1>
        <div class="galery">
            <div class="card">
                <span class="card-header">
                    Dune: Parte 2
                </span>
                    <img src="imagenes/dune2.jpeg" alt="dune2">
            </div>
            <div class="card">
                <span class="card-header">
                    Furiosa: A Mad Max Saga
                </span>
                <img src="imagenes/madmax2.jpeg" alt="furiosa">
            </div>
            <div class="card">
                <span class="card-header">
                    Inside Out 2 (Intensa-Mente 2)
                </span>
                <img src="imagenes/InsideOut2(Intensa-Mente2).jpeg" alt="Intensa-Mente">
            </div>
            <div class="card">
                <span class="card-header"> 
                    Deadpool 3
                </span>
                <img src="imagenes/deadpool3.jpeg" alt="deadpool3">
            </div>
            <div class="card">
                <span class="card-header">
                    Joker: Folie à Deux
                </span>
                <img src="imagenes/joker2.jpeg" alt="joker2">
            </div>
            <div class="card">
                <span class="card-header">
                    Mufasa: el Rey León
                </span>
                <img src="imagenes/MufasaelReyLeón.jpeg" alt="Mufasa">
            </div>
        </div>    
    </section>
    <section>
        <h1>Lo Mejor de Chuck</h1>
        <p id="quotesChuck"></p>
        <button onclick="getChuck()">Alerta</button>  
        <button onclick="getRepo()">Buscar</button>
        <div class="contentListRepo">
            <label for="serchRepo">Busqueda de Repositorios:</label>
            <input type="text" id="serchRepo" placeholder="Ej: javaScript">
            <ol id="listRepos">
            </ol>  
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
