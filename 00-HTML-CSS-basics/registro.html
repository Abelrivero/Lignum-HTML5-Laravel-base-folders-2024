<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
</head>
<body>
    <h2>Login</h2>
    <form action="#">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
        <br>
        <label for="email">Correo Electronico</label>
        <input type="email" id="email">
        <br>

        <input type="date" id="dateBirth">
        <br>
        <label for="favSport">Deporte Favorito</label>

            <option value="" selected>Deportes</option>
            <option value="">Futbol</option>
            <option value="">Basquet</option>
            <option value="">Voley</option>
            <option value="">Tenis</option>
        </select>
        <br>
        <label for="description">Descripcion</label>

        <textarea id="description"></textarea>
        <br>
        <input type="submit">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
