<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
</head>
<body>
    <h2>Login</h2>
    <form action="#">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required placeholder="Nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required placeholder="Apellido">
        <br>
        <label for="email">Correo Electronico</label>
        <input type="email" id="email" required placeholder="Correo Electronico">
        <br>
        <label for="dateBirth">Fecha de Nacimiento</label>
        <input type="date" id="dateBirth" required>
        <br>
        <label for="favSport">Deporte Favorito</label>
        <select name="Deportes" id="favSport" size="1">
            <option value="" disabled selected>Deportes</option>
            <option value="1">Futbol</option>
            <option value="2">Basquet</option>
            <option value="3">Voley</option>
            <option value="4">Tenis</option>
        </select>
        <br>
        <label for="description">Descripcion</label>
        <br>
        <textarea id="description" required></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
